<!-- templates/user_list.html -->
{% extends "base.html" %}

{% block content %}
<div>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
        <li><a href="{{ url_for('user.get_user', user_id=user.id) }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
